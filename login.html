<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Usuário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Área do Usuário</h1>
    </div>
    
    <div class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Email">
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" placeholder="Senha">
      </div>
      
      <div class="form-options">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Lembrar-me</label>
        </div>
        <a href="#">Esqueci minha senha</a>
      </div>
      
      <button class="login-button" onclick="window.location.href='admin.html'">Entrar</button>
    </div>
    
    <div class="login-footer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Instituto_Federal_de_Pernambuco_-_Marca_Vertical_2015.svg/1024px-Instituto_Federal_de_Pernambuco_-_Marca_Vertical_2015.svg.png" alt="Instituto Federal Pernambuco">
      <p>Campus Jaboatão dos Guararapes</p>
    </div>
  </div>
</body>
</html>
