<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Bolsista</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="admin.html">Admin</a> |
    <a href="aluno.html">Aluno</a> |
    <a href="professor.html">Professor</a> |
    <a href="login.html">Login</a>
  </nav>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul class="sidebar-menu">
        <li><a href="admin.html">Admin</a></li>
        <li><a href="aluno.html">Aluno</a></li>
        <li><a href="professor.html">Professor</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="content-header">
        <h1>Cadastro de Bolsista</h1>
      </div>
      <div class="card" style="margin-top: 32px;">
        <h2 class="card-title">Formulário</h2>
        <form id="cadastro-bolsista-form">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
              <optgroup label="Técnicos subsequentes">
                <option value="Informática para Internet">Informática para Internet</option>
                <option value="Qualidade">Qualidade</option>
                <option value="Comércio e Gestão de Negócios">Comércio e Gestão de Negócios</option>
                <option value="Administração">Administração</option>
              </optgroup>
              <optgroup label="Superior">
                <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label for="bolsa">Bolsa:</label>
            <select id="bolsa" name="bolsa" required>
              <option value="Manutenção de academia">Manutenção de academia</option>
              <option value="Monitoria">Monitoria</option>
              <option value="Tutoria de pares">Tutoria de pares</option>
              <option value="PIBID">PIBID</option>
            </select>
          </div>
          <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
          </div>
          <button type="submit" class="btn-green">Cadastrar</button>
        </form>
        <div id="cadastro-msg" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('cadastro-bolsista-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('cadastro-msg').innerText = 'Bolsista cadastrado com sucesso!';
      this.reset();
    };
  </script>
</body>
</html>
