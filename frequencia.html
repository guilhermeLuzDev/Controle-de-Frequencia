<!DOCTYPE html>

</head>
<body>
  <nav class="main-nav">
    <a href="admin.html">Admin</a> |
    <a href="aluno.html">Aluno</a> |
    <a href="professor.html">Professor</a> |
    <a href="login.html">Login</a>
  </nav>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul class="sidebar-menu">
        <li><a href="professor.html">Início</a></li>
        <li><a href="frequencia.html">Frequência</a></li>
        <li><a href="analise-relatorios.html">Análise de Relatórios</a></li>

      </ul>
    </div>
    <div class="content">
      <div class="content-header">
        <h1>Frequência de Bolsistas</h1>
      </div>
      <div class="card">
        <h2 class="card-title">Lançar Frequência</h2>
        <form>
          <div class="form-group">
            <label for="aluno">Aluno:</label>
            <input type="text" id="aluno" name="aluno" required>
          </div>
          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
          </div>
          <div class="form-group">
            <label for="presenca">Presença:</label>
            <select id="presenca" name="presenca" required>
              <option value="Presente">Presente</option>
              <option value="Faltou">Faltou</option>
              <option value="Justificou">Justificou</option>
            </select>
          </div>
          <button type="submit" class="btn-green">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
